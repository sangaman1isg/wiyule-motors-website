<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Wiyule Motors</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body class="font-[Inter] bg-gray-50 flex items-center justify-center min-h-screen">
    <div class="text-center px-4">
        <div class="w-32 h-32 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-8">
            <i data-feather="alert-circle" class="w-16 h-16 text-red-600"></i>
        </div>
        <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Page Not Found</h2>
        <p class="text-xl text-gray-600 mb-8 max-w-md mx-auto">
            Sorry, we couldn't find the page you're looking for. It might have been moved or deleted.
        </p>
        <div class="flex flex-col sm:flex-row gap-4 justify-center">
            <a href="/" class="inline-flex items-center px-8 py-4 bg-gradient-to-r from-red-600 to-red-700 text-white font-bold rounded-xl shadow-lg hover:shadow-xl hover:-translate-y-1 transform transition-all duration-300">
                <i data-feather="home" class="w-5 h-5 mr-2"></i>
                Go to Homepage
            </a>
            <a href="/#contact" class="inline-flex items-center px-8 py-4 bg-white text-red-600 font-bold rounded-xl border-2 border-red-600 hover:bg-red-50 shadow-lg hover:shadow-xl hover:-translate-y-1 transform transition-all duration-300">
                <i data-feather="phone" class="w-5 h-5 mr-2"></i>
                Contact Us
            </a>
        </div>
    </div>
    <script>
        feather.replace();
    </script>
</body>
</html>
